<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" contetn="IE=edge">
<meta name="viewpoint" content="width=device-width,initial-scale=1">
<title>Winston-Salem State University Public Records Application </title>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
</head>

<body>
 <div class="container" style="margin-top: 10px">
    <!--container-fluid -->
	<h3 class="text-center">WSSU Public Records Application</h3>
	<br />
	<div class="row">
			<div class="form-group col-sm-offset-3 col-sm-3">
				<label for="id" class="control-label">
					Requester ID:
				</label>
				{c_id}
			</div>
	</div>
   <div class="row">
		<div class="form-group col-sm-offset-3 col-sm-3">
			<label for="name" class="control-label">
				Requester Name: 
			</label>
			{c_name}
		</div>
	</div>
	
	<div class="row">
		<div class="form-group col-sm-offset-3 col-sm-3">
			<label for="phone" class="control-label">
				Requester Phone: 
			</label>
			{c_phone}
		</div>
	</div>
	
	<div class="row">
		<div class="form-group col-sm-offset-3 col-sm-3">
			<label for="organization" class="control-label">Requester Organization:</label>
			{c_organization}
		</div>
	</div>
	   
	<div class="row">	
		<div class="form-group col-sm-offset-1 col-sm-3">
			<label for="department" class="control-label">WSSU Department(s):</label>
			{c_department}
	    </div>
	</div>
	
    <div>	
		 <div class="form-group col-sm-offset-3 col-sm-3">
			<label for="description" class="control-label">Descriptions:</label>
			{c_description}
	   </div>	
	</div>

     <div>
         <div class="form-group col-sm-offset-3 col-sm-3">
             <label for="file upload" class="control-label">Uploaded File:</label>
             {c_uploads}
         </div>
     </div>
	 
	  <div>
         <div class="form-group col-sm-offset-3 col-sm-3">
             <label for="link" class="control-label">URL:</label>
             {link}
         </div>
     </div>
			
</div>
</body>
</html>
